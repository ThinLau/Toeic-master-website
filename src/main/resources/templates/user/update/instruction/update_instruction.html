<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/toeic.png}"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/user_css.css}"/>
    <script type="text/javascript" th:src="@{/assets/plugins/ckeditor/ckeditor.js}"></script> 

</head> 

<body>

<div class="container">
    <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
      
        
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
          	 <p style="color: red; margin-bottom: -1px">Tên bài HD:</p>
             <p th:text="${instruction.name}">Lầu Hôn Thìn</p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        
        <!-- SIDEBAR MENU -->
       <div class="profile-usermenu">
          <ul class="nav">
            <li >
              <a th:href="@{/exam-manager}">
              <i class="glyphicon glyphicon-home"></i>Trang quản lý </a>
            </li>
            <li class="active">
              <a th:href="@{/instruction/update(id=${instruction.id})}">
              <i class="glyphicon glyphicon-book"></i>Thông tin</a>
            </li>
            
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>

    <!-- content -->
    <div class="col-md-9">
       <div class="profile-content">
          <h3>Chỉnh sửa thông tin bài hướng dẫn</h3>
          <br/>
          <form th:object="${instruction}" th:action="@{/instruction/update-instruction(id=${instruction.id})}" method="POST">
            <div class="form-group">
              <label class="small" for="name">Tên bài hướng dẫn</label>
              <input required="required" th:field="*{name}" type="text" class="form-control" id="name" name="name"/>
            </div>
             <div class="form-group">
                <label for="part">Hướng dẫn cho phần</label>
                <select th:field="*{type}" class="form-control" id="type" name="type">
                  <option value ="share">Gốc chia sẻ</option>
                  <option value ="skill">Kỹ năng làm bài</option>
                  <option value ="route">Lộ trình học tập</option>
                  <option value ="book">Tủ sách</option>
                </select>
              </div>
            
             <!-- paragraph -->
            <div class="form-group row" >
              <div class="col-md-12">
	              <textarea required="required" class="form-control" rows="10" cols="80" th:field="*{content}" name="content" id="content">
					Nội dung đoạn văn.</textarea>
			  </div>
            </div> 
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Chỉnh sửa</button>
            </div>
          </form>

       </div>
    </div>



  </div>
</div>
      
      
<script>
    CKEDITOR.replace( 'content' );
</script>

    

<!-- JS Global Compulsory -->           
<script type="text/javascript" src="assets/plugins/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script> 


</body>

</html>
