<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Toeic Master</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/toeic.png}"/>

	

	 <link th:href="@{/assets/plugins/jplayer/skin/css/jplayer.blue.monday.css}" rel="stylesheet" type="text/css" />
     


    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}"/>

    <!-- Jplayer skin-->
    <link th:href="@{/assets/plugins/jplayer/skin/css/jplayer.blue.monday.css}" rel="stylesheet" type="text/css" />

    <!-- JS Global Compulsory -->           
    <script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/jquery-migrate-1.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 

    <!-- Jplayer plugin-->
    <script type="text/javascript" th:src="@{/assets/plugins/jplayer/js/jquery.jplayer.min.js}"></script>


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->   
    <link rel="stylesheet" th:href="@{/assets/css/themes/dark-blue.css}"
	id="style_color" />
     <link rel="stylesheet" th:href="@{/css/user_css.css}"/>
         
</head> 

<body>

	
	<div th:replace="fragments/layout :: header2"></div>

<div class="container">
    <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
      
        
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
          	 <p style="color: red; margin-bottom: -1px">Tài khoản:</p>
             <p th:text="${user.username}">Lầu Hôn Thìn</p>
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        
        <!-- SIDEBAR MENU -->
  		<div th:replace="fragments/user_sidebar :: user-sidebar"></div>
        <!-- END MENU -->
      </div>
    </div>

    <!-- content -->
    <div class="col-md-9">
       <div class="profile-content">
	          <h3 style="text-align: center;color: red; text-transform: uppercase">Thông tin cá nhân</h3>
	
	          <form style="padding: 0px 20px 0px 20px" th:object="${user}" th:action="@{/update-user-info}" method="POST">
	            <div class="form-group">
	              <label class="small" for="fullname">Họ và tên của bạn:</label>
	              <input required="required" th:field="*{fullName}" type="text" class="form-control" id="fullname"/>
	            </div>
	            <div class="form-group">
	              <label class="small" for="birthday">Ngày sinh:</label>
	              <input  th:field="*{birthday}" type="text" class="form-control" id="birthday"/>
	            </div>
	            <div class="form-group">
	              <label class="small" for="email">E-mail:</label>
	              <input required="required"  th:field="*{email}" type="text" class="form-control" id="email"/>
	            </div>
	             <div class="form-group">
	              <label class="small" for="user-name">Tên tài khoản:</label>
	              <input required="required"  th:field="*{username}" type="text" class="form-control" id="user-name"/>
	            </div>
	            <div class="form-group">
	              <label class="small" for="pwd">Mật khẩu:</label>
	              <input required="required"  th:field="*{password}" type="text" class="form-control" id="pwd"/>
	            </div>
	            <div class="form-group">
	              <button type="submit" class="btn btn-primary form-control">Cập nhật</button>
	            </div>
	          </form>        
       </div>
    </div>
  </div>
</div>
<br/>
<br/>

   

<!-- JS Global Compulsory -->           
<script type="text/javascript" th:src="@{/assets/plugins/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script> 

</body>

</html>
